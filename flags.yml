post:
  delete: 'delete a post'
  ban: 'ban an IP'
  media:
    delete: 'delete media from a post'
    spoiler: 'spoiler media in a post'
  
thread:
  sage: 'set flag to prevent new replies bumping the thread'
  pinned: 'set flag to keep thread at the very top of the board (only one allowed per board)'
  sticky: 'set flag to keep thread above normal threads'
  cycle: 'set flag to have old posts truncated in favor of new posts in a thread'
  anchor: 'set flag to keep thread on the board even if autosaged or bumplimit is active'
  locked: 'set flag to prevent unauthorized users from posting in the thread'
  archive: 'archive or revive a thread'
  feature: 'mark as a featured thread that will permanently stay in the archive (can still be reported on)'
  
board:
  view:
    ip: 'see the raw IP for each poster'
    ipmask: 'see the partially masked IP for each poster'
    iphash: 'see the encrypted hex IP value for each poster'
  reply:
    locked: 'post in locked threads'
    archive: 'post in archived threads'
  manage:
    reports: 'view, escalate and delete reports'
    pages: 'edit custom board pages'
    settings: 'view and/or edit board settings'
    roles: 'edit board roles and authorized users'
    history: 'see the post history for the entire board'
    logs: 
      info: 'view logs with INFO severity level (on by default)'
      notice: 'view logs with NOTICE and lower severity level'
      warning: 'view logs with WARNING and lower severity level'
      error: 'view logs with ERROR and lower severity level'
  settings:
    info: 'edit board information settings like the Title and board tags'
    limits: 'edit various limit values for the board and its threads'
    flags: 'enable/disable various boolean options for the board'
    header: 'edit the board announcement section/header'
    archive_lifespan: 'edit the lifespan of threads to exisst in the archive'
      
  
site:
  board:
    create: 'create a new board'

